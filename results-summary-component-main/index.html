<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./mystyle.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div id="result" style="display: inline;float: left;">
   <h2>Your Result</h2> 
  <div class="circul">
    <h1>76</h1>
    <p>of 100</p>
  </div>
  
  
<div id="bottomcontent">
  <h1>Great</h1>
  <p>You scored higher than 65% of the people who have taken these tests.</p>
</div>
  

</div>
 
<div id="summary" style="display: inline; float: left;">
<h2>Summary</h2>
   <div class="sidebar">
  <table>
      <tr class=""reaction>
        <th>
          <img src="./assets/images/icon-reaction.svg" alt="Reaction">Reaction
        </th>
        <th>
          80 / 100
        </th>
      </tr>
      <tr>
        <th>
          <img src="./assets/images/icon-memory.svg" alt="Memory">Memory
        </th>
        <th>
          92 / 100
        </th>
      </tr>
      <tr>
        <th>
          <img src="./assets/images/icon-verbal.svg" alt="Verbal">Verbal</p>
        </th>
        <th>
          61 / 100
        </th>
      </tr>
      <tr>
        <th>
          <img src="./assets/images/icon-visual.svg" alt="visual">Visual</p>
        </th>
        <th>
          72 / 100
        </th>
      </tr>
    </table>   
  </div>  
  <button class="button"><strong>Continue</strong></button>
</div>
  
  
  <div class="attribution">
    <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Xianghan Min</a>.
    </footer>
    
  </div>
</body>
</html>
